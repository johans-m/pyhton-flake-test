name: Django Code Standards

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Check Python/Django Code Standards

    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Instalar dependencias del proyecto y linters
      - name: Install dependencies and linters
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 black

      # 4. Contar errores en main (baseline)
      - name: Count errors in main (baseline)
        id: baseline
        run: |
          # Guardar rama actual
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          CURRENT_SHA=$(git rev-parse HEAD)

          # Ir a main para contar errores baseline
          git checkout origin/main --quiet 2>/dev/null || git checkout main --quiet

          # Contar errores de flake8 en main (excluir venv)
          BASELINE_FLAKE8=$(flake8 . --exclude=venv,node_modules,.git --count 2>/dev/null | tail -1 || echo "0")
          if [ -z "$BASELINE_FLAKE8" ] || [ "$BASELINE_FLAKE8" = "" ]; then
            BASELINE_FLAKE8=0
          fi

          # Contar archivos con problemas de black en main
          BASELINE_BLACK=$(black --check . --exclude="venv|node_modules" 2>&1 | grep -c "would reformat" || echo "0")

          echo "baseline_flake8=$BASELINE_FLAKE8" >> $GITHUB_OUTPUT
          echo "baseline_black=$BASELINE_BLACK" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Baseline main - Flake8: $BASELINE_FLAKE8, Black: $BASELINE_BLACK"

          # Volver a la rama actual
          git checkout $CURRENT_SHA --quiet

      # 5. Contar errores en rama actual
      - name: Count errors in current branch
        id: current
        run: |
          # Contar errores de flake8 en rama actual (excluir venv)
          CURRENT_FLAKE8=$(flake8 . --exclude=venv,node_modules,.git --count 2>/dev/null | tail -1 || echo "0")
          if [ -z "$CURRENT_FLAKE8" ] || [ "$CURRENT_FLAKE8" = "" ]; then
            CURRENT_FLAKE8=0
          fi

          # Contar archivos con problemas de black en rama actual
          CURRENT_BLACK=$(black --check . --exclude="venv|node_modules" 2>&1 | grep -c "would reformat" || echo "0")

          echo "current_flake8=$CURRENT_FLAKE8" >> $GITHUB_OUTPUT
          echo "current_black=$CURRENT_BLACK" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Current branch - Flake8: $CURRENT_FLAKE8, Black: $CURRENT_BLACK"

      # 6. Comparar y decidir si falla
      - name: Compare baseline vs current
        id: compare
        run: |
          BASELINE_FLAKE8=${{ steps.baseline.outputs.baseline_flake8 }}
          BASELINE_BLACK=${{ steps.baseline.outputs.baseline_black }}
          CURRENT_FLAKE8=${{ steps.current.outputs.current_flake8 }}
          CURRENT_BLACK=${{ steps.current.outputs.current_black }}

          echo "============================================"
          echo "ðŸ“Š COMPARACIÃ“N DE ERRORES"
          echo "============================================"
          echo "Flake8: main=$BASELINE_FLAKE8 â†’ actual=$CURRENT_FLAKE8"
          echo "Black:  main=$BASELINE_BLACK â†’ actual=$CURRENT_BLACK"
          echo "============================================"

          FAILED=0

          if [ "$CURRENT_FLAKE8" -gt "$BASELINE_FLAKE8" ]; then
            NEW_ERRORS=$((CURRENT_FLAKE8 - BASELINE_FLAKE8))
            echo "::error::âŒ Se introdujeron $NEW_ERRORS nuevos errores de Flake8"
            FAILED=1
          else
            FIXED=$((BASELINE_FLAKE8 - CURRENT_FLAKE8))
            if [ "$FIXED" -gt 0 ]; then
              echo "âœ… Se corrigieron $FIXED errores de Flake8"
            fi
          fi

          if [ "$CURRENT_BLACK" -gt "$BASELINE_BLACK" ]; then
            NEW_ERRORS=$((CURRENT_BLACK - BASELINE_BLACK))
            echo "::error::âŒ Se introdujeron $NEW_ERRORS nuevos archivos con problemas de formato (Black)"
            FAILED=1
          else
            FIXED=$((BASELINE_BLACK - CURRENT_BLACK))
            if [ "$FIXED" -gt 0 ]; then
              echo "âœ… Se corrigieron $FIXED archivos con problemas de formato"
            fi
          fi

          if [ "$FAILED" -eq 1 ]; then
            exit 1
          fi

      # 7. Resumen - Ã‰xito
      - name: Summary - Success
        if: success()
        run: |
          echo "## âœ… Python Lint Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No se introdujeron nuevos errores de linting." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Linter | Main (baseline) | Actual |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Flake8 | ${{ steps.baseline.outputs.baseline_flake8 }} | ${{ steps.current.outputs.current_flake8 }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Black  | ${{ steps.baseline.outputs.baseline_black }} | ${{ steps.current.outputs.current_black }} |" >> $GITHUB_STEP_SUMMARY

      # 8. Resumen - Fallo
      - name: Summary - Failure
        if: failure()
        run: |
          echo "## âŒ Python Lint Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Se introdujeron nuevos errores de linting respecto a main." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Linter | Main (baseline) | Actual |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Flake8 | ${{ steps.baseline.outputs.baseline_flake8 }} | ${{ steps.current.outputs.current_flake8 }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Black  | ${{ steps.baseline.outputs.baseline_black }} | ${{ steps.current.outputs.current_black }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CÃ³mo corregir:" >> $GITHUB_STEP_SUMMARY
          echo "- \`flake8 .\` para ver errores de estilo" >> $GITHUB_STEP_SUMMARY
          echo "- \`black .\` para formatear automÃ¡ticamente" >> $GITHUB_STEP_SUMMARY
