name: Vue Lint on Changed Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Check Vue/JS Code Standards

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. Contar errores en main (baseline)
      - name: Count errors in main (baseline)
        id: baseline
        working-directory: frontend/vue-project
        run: |
          # Guardar SHA actual
          CURRENT_SHA=$(git rev-parse HEAD)

          # Ir a main para contar errores baseline
          git checkout origin/main --quiet 2>/dev/null || git checkout main --quiet

          # Instalar dependencias en main
          npm install --silent

          # Contar errores de Prettier en main
          BASELINE_PRETTIER=$(npx prettier --check "src/**/*.{js,ts,vue}" 2>&1 | grep -c "Checking" | xargs -I {} expr {} - $(npx prettier --check "src/**/*.{js,ts,vue}" 2>&1 | grep -c "All matched files") || echo "0")
          # MÃ©todo alternativo mÃ¡s confiable
          BASELINE_PRETTIER=$(npx prettier --check "src/**/*.{js,ts,vue}" 2>&1 | grep -c "\[warn\]" || echo "0")

          echo "baseline_prettier=$BASELINE_PRETTIER" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Baseline main - Prettier: $BASELINE_PRETTIER archivos con problemas"

          # Volver a la rama actual
          git checkout $CURRENT_SHA --quiet

      # 2. Instalar dependencias en rama actual
      - name: Install dependencies
        working-directory: frontend/vue-project
        run: |
          npm install

      # 3. Contar errores en rama actual
      - name: Count errors in current branch
        id: current
        working-directory: frontend/vue-project
        run: |
          # Contar errores de Prettier en rama actual
          CURRENT_PRETTIER=$(npx prettier --check "src/**/*.{js,ts,vue}" 2>&1 | grep -c "\[warn\]" || echo "0")

          echo "current_prettier=$CURRENT_PRETTIER" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Current branch - Prettier: $CURRENT_PRETTIER archivos con problemas"

      # 4. Comparar y decidir si falla
      - name: Compare baseline vs current
        id: compare
        run: |
          BASELINE_PRETTIER=${{ steps.baseline.outputs.baseline_prettier }}
          CURRENT_PRETTIER=${{ steps.current.outputs.current_prettier }}

          echo "============================================"
          echo "ðŸ“Š COMPARACIÃ“N DE ERRORES"
          echo "============================================"
          echo "Prettier: main=$BASELINE_PRETTIER â†’ actual=$CURRENT_PRETTIER"
          echo "============================================"

          FAILED=0

          if [ "$CURRENT_PRETTIER" -gt "$BASELINE_PRETTIER" ]; then
            NEW_ERRORS=$((CURRENT_PRETTIER - BASELINE_PRETTIER))
            echo "::error::âŒ Se introdujeron $NEW_ERRORS nuevos archivos con problemas de formato (Prettier)"
            FAILED=1
          else
            FIXED=$((BASELINE_PRETTIER - CURRENT_PRETTIER))
            if [ "$FIXED" -gt 0 ]; then
              echo "âœ… Se corrigieron $FIXED archivos con problemas de formato"
            fi
          fi

          if [ "$FAILED" -eq 1 ]; then
            exit 1
          fi

      # 5. Resumen - Ã‰xito
      - name: Summary - Success
        if: success()
        run: |
          echo "## âœ… Vue/JS Lint Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No se introdujeron nuevos errores de formato." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Linter | Main (baseline) | Actual |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ steps.baseline.outputs.baseline_prettier }} | ${{ steps.current.outputs.current_prettier }} |" >> $GITHUB_STEP_SUMMARY

      # 6. Resumen - Fallo
      - name: Summary - Failure
        if: failure()
        run: |
          echo "## âŒ Vue/JS Lint Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Se introdujeron nuevos errores de formato respecto a main." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Linter | Main (baseline) | Actual |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ steps.baseline.outputs.baseline_prettier }} | ${{ steps.current.outputs.current_prettier }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CÃ³mo corregir:" >> $GITHUB_STEP_SUMMARY
          echo "- \`cd frontend/vue-project && npx prettier --write src/\` para formatear automÃ¡ticamente" >> $GITHUB_STEP_SUMMARY
