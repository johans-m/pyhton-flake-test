name: Vue Lint on Changed Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend/vue-project
        run: |
          npm install

      - name: Get changed JS/TS/Vue files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            frontend/vue-project/**/**.{js,ts,vue}

      - name: Run ESLint/Prettier on changed files
        working-directory: frontend/vue-project
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          echo "Analyzing files:"
          for FILE in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Remove the working directory prefix to get relative path
            RELATIVE_FILE="${FILE#frontend/vue-project/}"
            echo "------------------------"
            echo "File: $RELATIVE_FILE"
            npx eslint "$RELATIVE_FILE" || echo "Hint: Run 'npx eslint $RELATIVE_FILE --fix'"
            npx prettier --check "$RELATIVE_FILE" || echo "Hint: Run 'npx prettier --write $RELATIVE_FILE'"
          done
